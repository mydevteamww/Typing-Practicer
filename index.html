<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Typing Practicer</title>
        <link href="design.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4ce1eac851.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="stats">
            <section>
                <i class="fa-solid fa-chart-line"></i>
                <i class="fa-solid fa-chart-line"></i>
            </section>
            <div>
                <table id="stats-table">
                    <tr>
                        <th>Highest speed:</th>
                        <th>0 wpm</th>
                    </tr>
                    <tr>
                        <th>Average speed:</th>
                        <th>0 wpm</th>
                    </tr>
                    <tr>
                        <th>Last speed:</th>
                        <th>0 wpm</th>
                    </tr>
                </table>
            </div>
            
        </div>
        <main>
            <h1>Typing Practicer</h1>
            <button id="start">START</button>
            <button id="stop">STOP</button>
            <div id="textParent">
                <div id="text" spellcheck="false">
                    <span id="correct"></span><span id="incorrect"></span><span id="unselected"></span>
                </div>
                <input type="text" id="inputObject" spellcheck="false">
            </div>
            <p id="timer">00:00</p>

            <h2>Results</h2>
            <table id="results">
                <tr id="titles"> 
                    <th>No.</th>
                    <th>Time</th>
                    <th>Speed</th>
                </tr>
                <tr>
                    <th>1.</th>
                    <th style="color:white">0000-00-00, 00:00:00</th>
                    <th style="color:white">0 wpm</th>
                </tr>
            </table>
        </main>
    <footer>

    </footer>
    <script src="script.js"></script>
    </body>
</html>
